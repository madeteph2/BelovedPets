<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="img\logo2.webp">
    <link rel="stylesheet" href="css/stylesheet.css">   
    <title></title>
</head>

<body>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card" style="background-color:  #E17B61">
            <div class="card-body">  
                <h1 class="d-flex justify-content-center">Formulario</h1>

                <h3 class="d-flex justify-content-rigth">Presentación</h3>
                <br><br>
                <form method="POST" >
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" required><br><br>
                    
                    <label for="rut">Rut:</label>
                    <input type="text" id="rut" required><br><br>
                    
                    <label for="experiencia">Descripción de experiencia:</label>
                    <textarea id="experiencia" required></textarea><br><br>
                    
                    <label for="clinicas">Nombre de clínicas y hospitales trabajados:</label>
                    <input type="text" id="clinicas" required><br><br>
                    
                    <label for="fecha">Fecha de ingreso:</label>
                    <input type="date" id="fecha" required><br><br>
                    
                    <label for="estudios">Nombre de casas de estudios:</label>
                    <input type="text" id="estudios" required><br><br>
                    
                    <input type="submit" class="btn btn-primary" value="Guardar">
                    <input type="submit" class="btn btn-primary" value="Cancelar">
                  </form>
                <br>
                  <h3 class="d-flex justify-content-rigth">Certificados</h3>
                  <form>
                    <label for="descripcion">Descripción del certificado:</label>
                    <textarea id="descripcion" required></textarea><br><br>
                    
                    <label for="archivo">Adjuntar archivo o imagen:</label>
                    <input type="file" id="archivo" accept=".doc, .docx, .pdf, .jpg, .png" required><br><br>
                    
                    <input type="submit" class="btn btn-primary" value="Guardar">
                    <input type="submit" class="btn btn-primary" value="Cancelar">
                  </form>
                <br><br>
                  <h3 class="d-flex justify-content-rigth">Contacto</h3>
                  <form>
                    <label for="direccion">Dirección de trabajo:</label>
                    <input type="text" id="direccion"><br><br>
                    
                    <label for="celular">Número celular:</label>
                    <input type="tel" id="celular" required><br><br>
                    
                    <label for="telefono">Número de teléfono:</label>
                    <input type="tel" id="telefono"><br><br>
                    
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" required><br><br>
                    
                    <input type="submit" class="btn btn-primary" value="Guardar">
                    <input type="submit" class="btn btn-primary" value="Cancelar">
                 </form>
           
           
            </div>
      </div>
  
  
    </div>
  </div>
    

</body>
