<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Presentación</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="icon" href="../img/logo.png">
  <link rel="stylesheet" href="../css/fondo.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body class="fondo">
  <br>
  <div class="card position-relative py-2 px-4 text-bg-dark rounded-pill">
    <div  class="container text-center">
      <div class="card-body ">
          <div class="modal-body">
              <div class="mb-3">
                  <span class="input-group-text">Nombre Completo</span>
                  <input type="text" class="form-control" placeholder="Pepito Andres Villanueva">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">RUT</span>
                <input type="text" class="form-control" placeholder="12.123.123-2" >
              </div>
              <div class="mb-3">
                <span class="input-group-text">Descripción de experiencia</span>
                <textarea class="form-control" aria-label="With textarea" placeholder="Some quick example text to build on the card title and make up the bulk of the card's content." ></textarea>
              </div>
              <div class="mb-3">
                <span class="input-group-text">Nombre de clínicas y hospitales trabajados</span>
                <textarea class="form-control" aria-label="With textarea" placeholder="Como perros y gatos" ></textarea>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Fecha de ingreso</span>
                <input type="text" class="form-control" placeholder="25-05-2023" >
              </div>
              <div class="mb-3">
                <span class="input-group-text">Nombre de casas de estudios </span>
                <textarea class="form-control" aria-label="With textarea" placeholder="Universidad Catolica" ></textarea>
              </div>
          </div>
    </div>
  </div>
</div> 
<div class="hstack gap-2  position-relative py-1 px-5" >
  <div class="bg-light border">
    <a href="Perfil.html" class="btn btn-danger" type="button">Volver</a>
  </div>
  <div class="bg-light border ms-auto">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Actualizar">
      Guardar
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="Actualizar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h3>Información actulizada</h3>
          </div>
          <div class="modal-footer">
              <a href="Perfil.html" class="btn btn-primary" type="button">Volver al Perfil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</div> 
<footer class="text-center mt-5" style="background-color: #F8A18B">
    <div class="container pt-3 pb-1">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        ©2023 CLINICA VETERINARIA BELOVED PETS
      </div>
    </div>
</footer>     

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

  
</body>
</html>
